# whether or not all messages should use the prefix
use-prefix: true
prefix: '&8[&cMaskedCrates&8] '
broadcast-opening: false
rejoin-reward-receive-delay: 5
players-need-permission: false
disabled-world:
- warzone
- world_nether
- world_the_end
hooks:
  worldguard:
    enabled: true
    blacklisted-regions:
    - warzone
  lands:
    enabled: true
